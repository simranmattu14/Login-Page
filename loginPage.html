<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="./StyleLoginPage.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <section class="signing">
            <form class="content">
                <h2> Sign In </h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <label> Username </label>
                    </div>
                    <div class="inputBox">
                        <input type="text" required>
                        <label> Password </label>
                    </div>
                    <div class="links">
                        <a href="#">Forget Password</a>
                        <a href="#">Signup</a>
                    </div>
                    <div class="intputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
